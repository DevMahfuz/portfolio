<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About ME</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #player {
        width: 100%;
        height: 100vh;
        background: #000;
      }
    </style>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"
    ></script>
  </head>
  <body>
    <div id="player"></div>
    <script>
      var player = new Clappr.Player({
        source: "./video/my-video-1.m3u8",
        parentId: "#player",
        autoPlay: true,
        poster: "./video/poster.jpg",
        height: "100%",
        width: "100%",
      });
    </script>
  </body>
</html>
